    <script>

class Student {
    static count(){
         Student.counter = (Student.counter || 0)+1;
         return;
    }
        constructor(name, age, phoneNumber, marks){
            Student.count();
            this.name = name;
            this.age = age;
            this.phoneNumber = phoneNumber;
            this. marks = marks;
        }
        check_eligibility(){
            if(this.marks >= 40){
                console.log(`${this.name} is Eligible`);
            }else{
                console.log(`${this.name} is Not Eligible`);
            }
         }
         setPlacementAge(minPlacementAge){
                    return (minMarks)=>{
                        if(this.marks > minMarks && this.age > minPlacementAge){
                            console.log(`${this.name} is ready for placement`)
                        }else{
                            console.log(`${this.name} is not ready for placement`)
                        }
                    }
        }
}
let student1 = new Student("Sheethal", 25, "0987656455", 89);
